name: PR Workflow

on:
  pull_request:
    types: [opened]

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.x
          cache: yarn

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ~/.cache/yarn/v6
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Depedencies
        run: yarn --prefer-offline --production=false --frozen-lockfile

      - name: Eslint Check
        run: yarn lint

      - name: Build Check
        run: yarn build

      - name: Run Tests
        run: yarn test:ci
